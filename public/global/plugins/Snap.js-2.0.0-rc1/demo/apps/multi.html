<!DOCTYPE HTML><html lang="en-US">    <head>        <title>Snap.js</title>        <meta http-equiv="x-ua-compatible" content="IE=edge" />        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">        <meta name="apple-mobile-web-app-capable" content="yes">        <meta name="apple-touch-fullscreen" content="yes">        <link rel="stylesheet" type="text/css" href="../../dist/latest/snap.css" />        <link rel="stylesheet" type="text/css" href="../assets/demo.css" />    </head>    <body>        <div id="box-1"></div>        <div id="box-2"></div>        <script type="text/javascript" src="../../dist/latest/snap.js"></script>        <script type="text/javascript">            var snapperA = new Snap({                element: document.getElementById('box-1'),                minPosition: -100,                maxPosition: 100            });            var snapperB = new Snap({                element: document.getElementById('box-2'),                minPosition: -50,                maxPosition: 50            });        </script>        <script type="text/javascript" src="../assets/demo.js"></script>   </body></html>
