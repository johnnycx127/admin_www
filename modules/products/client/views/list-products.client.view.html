<section ng-controller="ProductsListController">
  <div class="page-bar">
    <div ncy-breadcrumb></div>
  </div>
  <h4 class="page-title">  </h4>

  <div class="row">
    <div class="col-md-12">
      <div class="portlet light bordered">
        <div class="portlet-title">
          <div class="caption font-dark">
            商品列表
          </div>
          <div class="actions">
            <div class="btn-group btn-group-devided" data-toggle="buttons">
              <button class="btn btn-transparent blue btn-outline btn-circle btn-sm" ng-click="openAside()">
                <i class="fa fa-filter"></i>&nbsp;筛选
              </button>
              <label class="btn btn-transparent blue btn-outline btn-circle btn-sm" ng-click="dtInstance.rerender()">
                <i class="fa fa-search"></i>&nbsp;查询
              </label>
            </div>
          </div>
        </div>
        <div class="table-toolbar">
          <div class="row">
            <div class="col-md-6">
              <div class="btn-group">
                <a class="btn green" ui-sref="products.create"> 新增
                  <i class="fa fa-plus"></i>
                </a>
              </div>
            </div>
            <div class="col-md-6">
              <div class="btn-group pull-right">
                <button class="btn green btn-outline dropdown-toggle" data-toggle="dropdown">工具
                  <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right">
                  <li>
                    <a href="javascript:;"> 打印 </a>
                  </li>
                  <li>
                    <a href="javascript:;"> 保存PDF </a>
                  </li>
                  <li>
                    <a href="javascript:;"> 保存Excel </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="portlet-body">
          <table datatable="" dt-options="dtOptions" dt-columns="dtColumns"
                 dt-instance="dtInstance"
                 class="table table-striped table-hover table-bordered"></table>
        </div>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="confirmModal.html">
    <div class="modal-body">
      <p>是否确认删除</p>
    </div>
    <div class="modal-footer">
      <button class="btn green" type="button" ng-click="ok()">确认</button>
      <button class="btn red" type="button" ng-click="cancel()">取消</button>
    </div>
  </script>

</section>
